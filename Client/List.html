<body>
<header class="header">
    <span class="header__title">번개 Eat</span>
    <a href="Main.html" class="header__linker">
        <span class="header__edit">
            <i class="fas fa-angle-double-left header__back"></i>
            Back</span>
    </a>
</header>

<section id="menus" class="menus"></section>

<footer class="footer">
    <form name="insert" class="footer__form">
        <input
                type="text"
                name="name"
                id="footer__changer"
                placeholder="메뉴를 추가/제거 해보세요!"
        />
        <button type="submit" id="footer__submit">
            <i class="fas fa-bolt" id="footer__icon"></i>
        </button>
    </form>
</footer>
