<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>번개잇</title>
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
</head>
<body>
<div id="wrap">
    <header class="header">

            <i class="fas fa-cog"></i>
    </header>
    <section class="section">
        <div class="section__content">
            <em>
                <span class="section__logo">번개 Eat</span>
                <p class="section__comment" id="section__title">"오늘은 어디갈까요?"</p>
                <p class="section__comment">하시는 여러분을 위해 준비했습니다!</p>
                <p class="section__comment">여러분의 결정을 책임지고 대신해드립니다!</p>
            </em>
            <i class="fas fa-utensils">
                <i class="fas fa-bolt" id="footer__icon"></i>
            </i>
            <div id="section__result"></div>
            <button class="section__picker">시작하기</button>
        </div>
    </section>
    <footer class="footer">

    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/call.js"></script>

</body>
</html>
