<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
<input id="foobar" onkeydown="press()"/>
<button id="foo"></button>
</body>
</html>
<script>
    function press(){
        document.getElementById('foobar').addEventListener('keyup', function(e){
            console.log('Caret at: ', e.target.selectionStart);
            if(e.target.selectionStart == 0){
                document.getElementById("foo").style.backgroundColor = "red";
            }
            else{
                document.getElementById("foo").style.backgroundColor = "blue";
            }
        })
    }

    /*
        입력값이 0일경우 배경색을 바꾸고 입력받을시 배경색을 바꾸는 예제
        카카오톡 전송버튼을 보고 구현해보고 싶어 찾아서 만들어보았다
    */
</script>
